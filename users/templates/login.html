{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p>Don't have an account? <a href= "{% url 'users:signup' %}" class="ml-2">Signup</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
